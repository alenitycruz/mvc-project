<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Receita</p>
		</div>
		<div class="card-body">
			<form method="post" th:object="${receita}" th:action="@{/receita/editar}">
				<input type="hidden" th:field="*{cadastro}">
					<div class="form-group mb-3">
					<label for="nome">Nome da Receita:</label> <input
						class="form-control" type="text" th:field="*{nomeReceita}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nomeReceita')}"
						th:errors="*{nomeReceita}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Ingrediente:</label> 
					<select class="form-select" th:field="*{ingrediente}">
						<option th:each="ingrediente : ${listaIngrediente}" th:value="${ingrediente.cadastro}" th:text="${ingrediente.nome}" />
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('ingrediente')}"
						th:errors="*{ingrediente}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Modo de Preparo:</label> <input class="form-control"
						type="text" th:field="*{modoPreparo}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('modoPreparo')}" th:errors="*{modoPreparo}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Tempo de Preparo:</label> <input class="form-control"
						type="text" th:field="*{tempoPreparo}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('tempoPreparo')}" th:errors="*{tempoPreparo}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar
					Receita</button>
			</form>
		</div>
	</div>
</div>
</html>
